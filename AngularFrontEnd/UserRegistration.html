<!DOCTYPE html>
<html ng-app="User">


<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.css">

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
<script src="Controllers/UserController.js"></script>


<title>DS-Online-Film-Tickets</title>
</head>
<body ng-controller="UserController">
<div class="container">
    <div class="page-header">
        <h2 class="text-info">DS-Online-Film-Tickets</h2>
    </div>
    <div class="well well-lg">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">


                    <div class="col-md-12">
                        <div class="col-md-6">
                        <h3><strong>User Registration</strong></h3>
                        </div>
                    </div>



                    <div class="col-md-12">
                        </br>
                        </br>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" class="form-control" ng-model="user.name" id="name">
                            </div>
                        </div>

                        <div class="col-md-2"></div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Contact Number</label>
                                <input type="text" class="form-control" ng-model="user.Tel" id="tel">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>NIC Number</label>
                                <input type="text" class="form-control" ng-model="user.nic" id="nic">
                            </div>
                        </div>

                        <div class="col-md-2"></div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="text" class="form-control" ng-model="user.email" id="email">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Address</label>
                                <textarea cols="6" rows="3" class="form-control" ng-model="user.address" id="address"></textarea>
                            </div>
                        </div>


                    </div>

                    <div class="col-md-12">
                        </br>
                        </br>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" ng-model="user.password" id="password">
                                <label>(Should be a minimum of 4 characters)</label>
                            </div>

                        </div>

                        <div class="col-md-2"></div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" ng-model="user.Cpassword" id="Cpassword">
                            </div>
                        </div>
                    </div>

                </div>
            </div>

                <div class="col-md-12">
                </br>
                </br>
                    <div class="col-md-2">
                        <div class="form-group pull-center">
                            <button class="btn btn-success" id="Register" ng-click="registerUser(user)">Register Me</button>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="form-group pull-center">
                            <button class="btn btn-success" id="clear" ng-click="clear()">Clear</button>
                        </div>
                    </div>
                </div>


        </div>
    </div>


</div>



</body>




</html>
