<!DOCTYPE html>
<html ng-app="MainModule">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.css">

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

<script src="Controllers/snackController.js"></script>

<title>DS-Online-Film-Tickets</title>
</head>
<body ng-controller="snackController">
<div class="container">

    <div class="page-header" >
        <h2 class="text-info">DS-Online-Film-Tickets</h2>
    </div>
    <div class="well well-lg" style="background-image: url(Pictures/moviessas.jpg);background-repeat: no-repeat; background-size: cover;">
        <div class="container-fluid">


            <div class="row">
                <div class="col-md-12" >


                    <div class="col-md-12">
                        <h3><strong>Snack Selection</strong></h3>
                    </div>



                    <div class="col-md-12">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Restaurant Name *</label>
                                <select class="form-control" ng-model="snack.shop" id="hallName">
                                    <option ng-repeat="snack in snackData">
                                        {{snack.shop}}
                                    </option>

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Snack Type * </label>
                                <select class="form-control" ng-model="snack.type" id="snackType">
                                    <option ng-repeat="snack in snackData">
                                        {{snack.snackType}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div>
                                    <label>Quantity *</label>
                                    <select class="form-control" ng-model="snack.quantity" id="quantity" >
                                        <option value=1>1</option>
                                        <option value=2>2</option>
                                        <option value=3>3</option>
                                        <option value=4>4</option>
                                        <option value=5>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <div class="form-group pull-center">
                            <button class="btn btn-success" id="addFood" ng-click="addFood(snack)">Add To Cart</button>

                        </div>
                    </div>

                </div>
            </div>

            <div class="col-md-12">
                <div class="table-responsive" style="color:greenyellow;">
                    <table class="table table-bordered table-hover" id="data-table">

                        <tr>
                            <th>Shop Name</th>
                            <th>Snack Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Delete</th>

                        </tr>


                        <tr ng-repeat="snack in Snacks ">
                            <td>{{snack.shop}}</td>
                            <td>{{snack.name}}</td>
                            <td>{{snack.quantity}}</td>
                            <td>{{snack.price}}</td>
                            <td>
                                <button class="btn btn-danger" id="DeleteFood" ng-click="deleteFood(snack)">Delete</button>
                            </td>

                        </tr>


                    </table>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group pull-right">
                    <div class="col-md-12">
                        <button class="btn btn-success" id="payment" ng-click="GoToPayments(snack)">Do Payment Now</button>
                    </div>

                </div>
            </div>
        </div>
    </div>



</div>



</body>




</html>
